</div>

<div id="testing123"></div>



<script src="script.js"></script>

<script type="text/javascript">
    $(function(){
        $.getJSON('test.json',function(data){
            $.each(data,function(i,itemset){
		$('#testing123').append(
			'<p>Title:' +itemset.title+ '</p>' +
			'<p>Author:' +itemset.author+ '</p>' +
			'<p>File URL:' +itemset.file_urls+ '</p>'
			);
		$.each(itemset.files,function(i,files){
			$('#testing123').append(
				'<p>URL:' +files.url+ '</p>' +
				'<p>Path:' +files.path+ '</p>' +
				'<p>Checksum:' +files.checksum+ '</p>'
			);
			$.each(files.color_values,function(i,color_values){
				$('#testing123').append('<p>'+i+':'+color_values+'</p>');
			});
		});
                $('#testing123').append(
			'<img src=' +itemset.file_urls+ ' alt="' +itemset.title+ '" style="width:400px">'
			);
            });
        }).error(function(){
            console.log('error');
        });
    });
</script>
