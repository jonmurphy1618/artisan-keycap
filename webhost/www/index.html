<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
</head>

<title>Artisan Macro Sort</title>
<div id="myBtnContainer">
  <button class="btn" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('none')"> None</button>
  <button class="btn" onclick="filterSelection('white')"> White</button>
  <button class="btn" onclick="filterSelection('black')"> Black</button>
  <button class="btn" onclick="filterSelection('gray')"> Gray</button>
  <button class="btn" onclick="filterSelection('red')"> Red</button>
  <button class="btn" onclick="filterSelection('orange')"> Orange</button>
  <button class="btn" onclick="filterSelection('brown')"> Brown</button>
  <button class="btn" onclick="filterSelection('yellow')"> Yellow</button>
  <button class="btn" onclick="filterSelection('green')"> Green</button>
  <button class="btn" onclick="filterSelection('turquoise')"> Turquoise</button>
  <button class="btn" onclick="filterSelection('blue')"> Blue</button>
  <button class="btn" onclick="filterSelection('lilac')"> Lilac</button>
  <button class="btn" onclick="filterSelection('pink')"> Pink</button>
</div>

<div id="testing123"></div>

<script type="text/javascript">
    $(function(){
        $.getJSON('test.json',function(data){
            $.each(data,function(itemset_index,itemset){
                $('#testing123').append(
			'<div class="filter-all" id="tile_num_' +itemset_index+ '">' +
                        '<img src=' +itemset.file_urls+ ' alt="' +itemset.title+ '" style= "width: 100%">' +
			'<p>Title:' +itemset.title+ '</p>' +
                        '<p>Author:' +itemset.author+ '</p>' +
                        '<p>File URL:' +itemset.file_urls+ '</p>' +
			'</div>'
                        );
                $.each(itemset.files,function(i,files){
                        $.each(files.color_values,function(i,color_values){
                                $('#tile_num_'+itemset_index).attr('data-filter-'+i, color_values);
                        });
                });
            });
        }).error(function(){
            console.log('error');
        });
    });
</script>
